  <style>
    :root {

    body {

    h1 {

      background: linear-gradient(90deg, var(--cor-primaria), #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      text-shadow: 0 0 10px rgba(0,210,255,0.5);

      padding: 0.75rem 1.5rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,210,255,0.3);
      transition: all 0.3s ease;
    }
    .botao:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,210,255,0.45);
    }
    .usuario {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9eefff;
      font-family: 'Inter', sans-serif;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 1rem;
    }

</style>

<style>
:root {
  --cor-fundo: #0b1d30;
  --cor-caixa: #1c2b3d;
  --cor-primaria: #00d2ff;
  --cor-texto: #ffffff;
  --cor-secundaria: #FFA726;
}
button:hover,
.btn-primary:hover {
  background: var(--cor-secundaria) !important;
  box-shadow: 0 4px 12px rgba(255,167,38,0.4);
  transition: background 0.3s ease, box-shadow 0.3s ease;
}
#toast-container {
  position: fixed;
  top: 1rem;
  right: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  z-index: 9999;
  pointer-events: none;
}
.toast {
  display: flex;
  align-items: center;
  padding: 0.75rem 1rem;
  background: var(--cor-secundaria);
  color: #fff;
  border-radius: 0.375rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  animation: slideIn 0.4s ease-out, fadeOut 0.4s ease-in 2.6s forwards;
  pointer-events: auto;
}
@keyframes slideIn {
  from { transform: translateX(100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}
@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-10px); }
}
</style>

</head>
<body>

<script>
function showToast(message, duration = 3000) {
  const container = document.getElementById('toast-container');
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.textContent = message;
  container.appendChild(toast);
  setTimeout(() => {
    toast.addEventListener('animationend', () => toast.remove());
    toast.style.animation = 'fadeOut 0.4s ease-in forwards';
  }, duration);
}

window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', e => {
      e.preventDefault();
      // substituir l√≥gica real aqui
      const sucesso = true; // ou false conforme valida√ß√£o
      if (sucesso) {
        showToast('A√ß√£o realizada com sucesso!');
      } else {
        showToast('Ocorreu um erro. Tente novamente.');
      }
    });
  });
});
</script>
