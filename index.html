<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STELLANTIS - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"/>
  <style>
:root {
  --azul-neon: #08f7fe;
  --fundo: #0e1621;
  --caixa: rgba(15,25,36,0.80);
  --borda-neon: #08f7fe;
  --texto: #fff;
}

/* Fundo estrelas em CSS puro */
body {
  min-height: 100vh;
  margin: 0;
  background: var(--fundo);
  font-family: 'Orbitron', Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}
.stars, .stars2, .stars3 {
  position: fixed;
  top:0; left:0; width:100vw; height:100vh;
  z-index: 0; pointer-events: none;
  background-repeat: repeat;
  background-size: 3000px 3000px;
  opacity: .75;
  animation: moveStars 120s linear infinite;
}
.stars { background-image: url("data:image/svg+xml;utf8,<svg width='3000' height='3000' xmlns='http://www.w3.org/2000/svg'><circle cx='150' cy='600' r='1.7' fill='%23fff' opacity='.98'/><circle cx='2330' cy='310' r='1.4' fill='%2308f7fe' opacity='.8'/><circle cx='1980' cy='900' r='1.1' fill='%23fff' opacity='.7'/><circle cx='700' cy='2000' r='1.5' fill='%23fff' opacity='.88'/><circle cx='1800' cy='2700' r='1.7' fill='%2308f7fe' opacity='.9'/><circle cx='2750' cy='1750' r='1.2' fill='%23fff' opacity='.7'/><circle cx='500' cy='1100' r='1.3' fill='%2308f7fe' opacity='.6'/><circle cx='2500' cy='500' r='1.3' fill='%23fff' opacity='.6'/></svg>"); }
.stars2 { background-image: url("data:image/svg+xml;utf8,<svg width='3000' height='3000' xmlns='http://www.w3.org/2000/svg'><circle cx='850' cy='400' r='0.9' fill='%23fff' opacity='.82'/><circle cx='1500' cy='950' r='1.3' fill='%2308f7fe' opacity='.75'/><circle cx='900' cy='2100' r='1.1' fill='%23fff' opacity='.6'/><circle cx='2300' cy='1750' r='1.2' fill='%2308f7fe' opacity='.7'/><circle cx='2700' cy='650' r='1.4' fill='%23fff' opacity='.7'/><circle cx='350' cy='2250' r='1.1' fill='%2308f7fe' opacity='.9'/></svg>"); opacity:.35; animation-duration:210s;}
.stars3 { background-image: url("data:image/svg+xml;utf8,<svg width='3000' height='3000' xmlns='http://www.w3.org/2000/svg'><circle cx='600' cy='1800' r='0.8' fill='%23fff' opacity='.52'/><circle cx='1900' cy='400' r='0.8' fill='%2308f7fe' opacity='.52'/><circle cx='1200' cy='2000' r='1.1' fill='%23fff' opacity='.4'/><circle cx='2500' cy='2200' r='0.8' fill='%23fff' opacity='.4'/></svg>"); opacity:.22; animation-duration:310s;}
@keyframes moveStars {
  100% { background-position: -150px -400px;}
}

.login-container {
  background: var(--caixa);
  border-radius: 26px;
  box-shadow: 0 0 50px 8px #08f7fe44, 0 0 0 2px #08f7fe33, 0 2px 12px 0 #000b;
  border: 1.5px solid var(--borda-neon);
  backdrop-filter: blur(18px);
  padding: 2.2rem 2rem 2.2rem 2rem;
  min-width: 320px;
  width: 350px;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
}

.titulo {
  font-size: 2.05rem;
  color: var(--azul-neon);
  font-family: 'Orbitron', Arial, sans-serif;
  font-weight: 900;
  letter-spacing: 7px;
  margin-bottom: 0.2rem;
  margin-top: 0.2rem;
  text-align: center;
  text-shadow: 0 0 32px #08f7fe, 0 0 6px #08f7fe88;
  user-select: none;
}
.subtitulo {
  color: var(--azul-neon);
  font-size: 1.06rem;
  text-align: center;
  font-family: 'Orbitron', Arial, sans-serif;
  letter-spacing: 3.5px;
  font-weight: 700;
  opacity: 0.93;
  margin-bottom: 1.2rem;
  margin-top: 0.18rem;
  text-shadow: 0 0 18px #08f7fe55;
  text-transform: uppercase;
}

form { width: 100%; display: flex; flex-direction: column; gap: 1.3rem; }

.input-bloco {
  display: flex;
  align-items: center;
  gap: 0.7rem;
  background: rgba(10,20,36,0.85);
  border-radius: 14px;
  border: 2px solid #08f7fe66;
  padding: 0.8rem 1rem;
  box-shadow: 0 0 8px #08f7fe1c;
}
.input-bloco svg {
  width: 1.25rem;
  height: 1.25rem;
  stroke: #08f7fe;
  fill: none;
  stroke-width: 2;
  filter: drop-shadow(0 0 3px #08f7fe99);
}
input {
  background: transparent;
  border: none;
  color: var(--azul-neon);
  font-size: 1.01rem;
  font-family: 'Orbitron', Arial, sans-serif;
  outline: none;
  width: 100%;
  letter-spacing: 1px;
}
input::placeholder { color: #61e2ff; opacity: 0.8; letter-spacing: 1.1px; }

.login-btn {
  background: #08f7fe;
  color: #fff;
  border: 2px solid #08f7fe;
  border-radius: 15px;
  font-size: 1.12rem;
  font-family: 'Orbitron', Arial, sans-serif;
  font-weight: 800;
  cursor: pointer;
  box-shadow: 0 0 16px 3px #08f7fe55;
  transition: background 0.17s, box-shadow 0.17s, transform 0.13s;
  padding: .98rem 0;
  letter-spacing: 2.2px;
  width: 100%;
}
.login-btn:hover {
  background: #03c7e7;
  box-shadow: 0 0 30px 6px #08f7fe88;
  transform: scale(1.018);
}

@media (max-width: 430px) {
  .login-container { min-width: 0; width: 99vw; padding: 1.3rem 0.2rem; }
  .titulo { font-size: 1.15rem; letter-spacing: 2px; }
  .login-btn { font-size: .97rem; padding: .88rem 0; }
}
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="login-container">
    <div class="titulo">STELLANTIS</div>
    <div class="subtitulo">SEGURANÇA PATRIMONIAL</div>
    <form onsubmit="login(event)">
      <div class="input-bloco">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20v-2a6 6 0 0 1 12 0v2"/></svg>
        <input type="text" id="usuario" name="usuario" placeholder="Usuário" autocomplete="username" required>
      </div>
      <div class="input-bloco">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="13" r="4"/><rect x="8" y="17" width="8" height="4" rx="2"/></svg>
        <input type="text" id="registro" name="registro" placeholder="Registro" autocomplete="off" required>
      </div>
      <button class="login-btn" type="submit">Entrar</button>
    </form>
  </div>
  <script>
    function login(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const registro = document.getElementById('registro').value.trim();
      localStorage.setItem('usuario', usuario);
      localStorage.setItem('registro', registro);
      window.location.href = 'interface_principal.html';
    }
    document.addEventListener("DOMContentLoaded", () => {
      const u = localStorage.getItem("usuario"), r = localStorage.getItem("registro");
      if(u) document.getElementById("usuario").value = u;
      if(r) document.getElementById("registro").value = r;
    });
  </script>
</body>
</html>
